<!doctype html>
<html lang="en">

<head>
    <title>遊程規劃</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .mapstyle {
            width: 600px;
            height: 600px;
        }

        body {
            font-family: Microsoft JhengHei;
        }
    </style>
</head>

<body>
    <div class="container mt-4 text-center">
        <div class="row">
            <div class="col mb-3">
                <h3 style="text-align: center">
                    <b>遊程規劃</b>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="map" class="mapstyle"></div>
            </div>
            <div class="col text-left">
                <div id="icon">
                    <p>
                        <img src="https://papersblog.azurewebsites.net/%E9%81%8A%E7%A8%8B%E8%A6%8F%E5%8A%83/images/cutlery.png" class="img-fluid rounded-top" alt="">
                        <span>非吃不可美食</span>
                    </p>
                    <p>
                        <img src="https://papersblog.azurewebsites.net/%E9%81%8A%E7%A8%8B%E8%A6%8F%E5%8A%83/images/place.png" class="img-fluid rounded-top" alt="">
                        <span>觀光景點</span>
                    </p>
                    <p>
                        <img src="https://papersblog.azurewebsites.net/%E9%81%8A%E7%A8%8B%E8%A6%8F%E5%8A%83/images/bed.png" class="img-fluid rounded-top" alt="">
                        <span>合法旅館</span>
                    </p>
                </div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLUgDdDXO8x8SXNfyuEL-DCp6ZVDd0yVY" async defer></script>
    <script>
        $(function () {

            var map;
            var marker = null;
            var center;
            var routes = [];
            var waypoints = [];
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;


            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 24.804914,
                    lng: 120.9685702
                },
                zoom: 13
            });

            directionsDisplay.setMap(map);

            $.ajax({
                url: "http://opendata.hccg.gov.tw/dataset/4e722575-66a2-4af9-b1ff-95c2469331d1/resource/e17629a6-f7fb-4895-9d91-9d8e37d79eae/download/20180307103221255.json",
                type: "GET"
            }).done(function (data) {
                for (var item of data) {
                    var address = item.地址;
                    if (address === '')
                        continue;
                    $.ajax({
                        url: "https://maps.googleapis.com/maps/api/geocode/json?address=" +
                            address +
                            "&key=AIzaSyDLUgDdDXO8x8SXNfyuEL-DCp6ZVDd0yVY",
                        type: "GET",
                        async: false
                    }).done(function (data) {
                        // console.log(
                        //     "address: " + address +
                        //     "lat: " + data.results[0].geometry.location.lat +
                        //     "lng: " + data.results[0].geometry.location.lng + "<br />"
                        // );

                        var marker = new google.maps.Marker({
                            position: data.results[0].geometry.location,
                            map: map,
                            icon: "cutlery.png",
                            title: item.店家名稱
                        });

                        marker.addListener("click", function () {
                            routes.push(this.position);
                            getroutes();
                        })
                    });
                }
            })

            $.ajax({
                url: "http://opendata.hccg.gov.tw/dataset/07caf18a-a966-4409-810a-ce3fdb7447b7/resource/3bca2d3b-177c-4e4a-9576-4a3ed8c81612/download/20180307114843661.json",
                type: "GET"
            }).done(function (data) {
                for (var item of data) {
                    var address = item.地址;
                    if (address == null) {
                        continue;
                    }
                    $.ajax({
                        url: "https://maps.googleapis.com/maps/api/geocode/json?address=" +
                            address +
                            "&key=AIzaSyDLUgDdDXO8x8SXNfyuEL-DCp6ZVDd0yVY",
                        type: "GET",
                        async: false
                    }).done(function (data, status) {
                        if (data['status'] === 'OK') {
                            console.log(data.results[0].geometry.location);
                            var marker = new google.maps.Marker({
                                position: data.results[0].geometry.location,
                                map: map,
                                icon: "place.png",
                                title: item.景點名稱
                            })
                            marker.addListener("click", function () {
                                routes.push(this.position);
                                getroutes();
                            })
                        }
                    })
                }
            })

            $.ajax({
                url: "http://opendata.hccg.gov.tw/dataset/39ee314b-7ce7-4265-a6b5-b57f42392da8/resource/6a3a5f61-5383-419d-a94c-df710071a51e/download/20180321131425502.json",
                type: "GET"
            }).done(function (data) {
                for (var item of data) {
                    var marker = new google.maps.Marker({
                        position: {
                            lat: parseFloat(item.緯度),
                            lng: parseFloat(item.經度)
                        },
                        map: map,
                        icon: "bed.png",
                        title: item.旅館名稱
                    })
                    marker.addListener("click", function () {
                        routes.push(this.position);
                        getroutes();
                    })
                }
            })

            function getroutes() {
                if (routes.length > 2) {
                    var start = routes[0];
                    var end = routes[routes.length - 1];
                    for (var i = 1; i < routes.length - 1; i++) {
                        waypoints.push({
                            location: routes[i],
                            stopover: true
                        });
                    }
                }

                directionsService.route({
                    origin: start,
                    destination: end,
                    waypoints: waypoints,
                    optimizeWaypoints: true,
                    travelMode: 'DRIVING'
                }, function (response, status) {
                    if (status === 'OK') {
                        directionsDisplay.setDirections(response);
                    }
                });
            }
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
