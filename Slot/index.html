    <script>
        var img = document.getElementsByTagName("img");
        var bricks = [];
        var pushprick = 0;
        var brick;
        var first = Math.floor(Math.random() * bricks.length);
        var steps = 0;

        for (var j = 1; j <= img.length; j++) {
            brick = document.getElementById("i" + j);
            if (!brick) {
                break;
            }
            bricks.push(brick);
        }
        console.log(bricks);

        document.getElementById("start").onclick = function () {
            steps = 30 + Math.floor(Math.random() * 10);
            console.log(steps);
            bricks[first].className = "run";
            run();
        }

        function run() {
            bricks[first].className = "run-none";
            first++;
            if (first > bricks.length - 1) {
                first = 0;
            }
            bricks[first].className = "run";
            if (steps > 0) {
                steps--;
                setTimeout(run, 95);
            }
        }
    </script>
