<!doctype html>
<html lang="en">

<head>
    <title>Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            font-family: Microsoft JhengHei;
        }
    </style>
</head>

<body>
    <div class="container text-center" style="width:500px">
        <div class="row">
            <div class="col mt-5">
                <p style="font-size:26px"><b>終極密碼</b></p>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col offset-3">
                <input type="text" class="form-control" id="input" placeholder="請猜數字" style="width: 220px;text-align: center" >
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button type="button" class="btn rounded-circle" id="one">1</button>&nbsp;&nbsp;
                <button type="button" class="btn rounded-circle" id="two">2</button>&nbsp;&nbsp;
                <button type="button" class="btn rounded-circle" id="three">3</button>&nbsp;&nbsp;
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button type="button" class="btn rounded-circle" id="four">4</button>&nbsp;&nbsp;
                <button type="button" class="btn rounded-circle" id="five">5</button>&nbsp;&nbsp;
                <button type="button" class="btn rounded-circle" id="six">6</button>&nbsp;&nbsp;
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button type="button" class="btn rounded-circle" id="seven">7</button>&nbsp;&nbsp;
                <button type="button" class="btn rounded-circle" id="eight">8</button>&nbsp;&nbsp;
                <button type="button" class="btn rounded-circle" id="nine">9</button>&nbsp;&nbsp;
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <button type="clear" class="btn" id="clear">x</button>&nbsp;&nbsp;
                <button type="button" class="btn rounded-circle" id="zero">0</button>&nbsp;&nbsp;
                <button type="guess" class="btn" id="guess">猜</button>&nbsp;&nbsp;
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p>---------------------------------</p>
            </div>
        </div>
        <div class="row ">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <p>範圍在&nbsp;&nbsp;<span id="min">0</span>&nbsp;&nbsp;&nbsp;<span>到&nbsp;&nbsp;</span><span id="max">100</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <p>答題次數&nbsp;&nbsp;<span id="time">0</span>&nbsp;&nbsp;&nbsp;<span>剩餘次數&nbsp;&nbsp;</span><span id="settime">5</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        answer = Math.floor(Math.random() * 100);
        console.log(answer);
        max = 100;
        min = 1;

        document.querySelectorAll("button[type=button").forEach(element => {
            element.onclick = function () {
                document.getElementById("input").value += element.innerText;
            }
        });
        clear = document.getElementById("clear");
        clear.onclick = function () {
            document.getElementById("input").value = "";
        }
        time = 0;
        settime = 5;
        guess = document.getElementById("guess");
        guess.onclick = function () {
            input = document.getElementById("input").value;
            console.log(document.getElementById("input").value);
            document.getElementById("input").value = "";
            if (input > answer) {
                max = input;
                document.getElementById("min").innerText = min;
                document.getElementById("max").innerText = max;
                time = time + 1;
                document.getElementById("time").innerText = time;
                settime = settime - 1;
                document.getElementById("settime").innerText = settime;
                if (settime == 0) {
                    document.getElementById("guess").disabled = true;
                }
            } else if (input < answer) {
                min = input;
                document.getElementById("min").innerText = min;
                document.getElementById("max").innerText = max;
                time = time + 1;
                document.getElementById("time").innerText = time;
                settime = settime - 1;
                document.getElementById("settime").innerText = settime;
                if (settime == 0) {
                    document.getElementById("guess").disabled = true;
                }
            } else {
                alert("猜對了");
            }
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
